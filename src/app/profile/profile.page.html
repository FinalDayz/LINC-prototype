<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-title>Profiel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="isLoaded">

    <br>

    <ion-avatar align="center">
      <ion-img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"></ion-img>
    </ion-avatar>

    <br>

    <ion-list>

      <ion-item>
        <ion-label position="stacked">Naam:</ion-label>
        <ion-input type="text" [disabled]="!edit" [(ngModel)]="user.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Vakgebied:</ion-label>
        <ion-input type="text" [disabled]="!edit" [(ngModel)]="user.profession" value="Informatica"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email:</ion-label>
        <ion-input type="email" [disabled]="!edit" [(ngModel)]="user.email" value="example@gmail.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nummer:</ion-label>
        <ion-input type="tel" [disabled]="!edit" [(ngModel)]="user.mobile"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Openbaar:</ion-label>
        <ion-toggle [disabled]="!edit" [(ngModel)]="user.isPublic"></ion-toggle>
      </ion-item>

    </ion-list>

    <br>

    <ion-footer>
      <ion-toolbar class="ion-text-center savebar">
        <ion-button class="edit" color="none" (click)="toggleEdit()">
          <ion-icon [name]="icon" style="color: white"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-footer>

      <ion-fab-button class="chat" color="none" slot="fixed">
        <ion-icon name="chatbubble"></ion-icon>
      </ion-fab-button>

  </ion-content>

  <ion-content *ngIf="!isLoaded">
    <ion-text>Laden...</ion-text>
  </ion-content>

</ion-app>
